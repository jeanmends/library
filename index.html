<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>BOOK LIBARY</h1>
            <h6>Keep track of your readings!</h6></h3>
              
        </div>
        <div class="section">
                        
            <div class="dialog" id="dialog"> 
                               
                <form method="post">
                    <h1>BOOK INFORMATIONS</h1>       

                      <div class="form-row">
                        <label for="title"> Title </label>
                        <input type='text' name='title' id='title' required />                        
                      </div>

                      <div class="form-row">
                        <label for="author"> Author </label>
                        <input type='text' name='author' id='author' required/>                   
                      </div>
                      <div class="form-row">                      
                        <label for="pages"> Pages </label>
                        <input type='text' name='pages' id='pages' required/>                        
                      </div>
                      <div class="form-row"> 
                        <label for="bookStatus"> Have Read? </label>
                        <input type='text' name='bookStatus' id='bookStatus' required />                    
                      </div>
                      <div class="form-row">
                    <div class="container-btns">
                        <button type="submit" id="add-book" class="btns-low">Create</button>
                        <button type="button" id="close-btn" class="btns-low">Close</button>
                    </div>            
                </div>
                        
                    

                </form>
                
            </div>
              <button type="button" id="btn-open-add" class="btn-add"><img src="assets/add_circle.svg" alt="add icon" class="add-icon">Book</button>
        </div>
        <div id="main">

        </div>
        <div class="delete-dialog" id="delete-dialog">
          <h1>Do you really want to delete this book? </h1>
          <button type="button" id= "btn-confirm" class="btns-low">Confirmar</button>
          <button type="button" id="btn-cancel" class="btns-low">Cancelar</button>
        </div>
    </div>

    <script src="index.js"></script>
    <script src="layout.js"></script>
</body>
</html>
